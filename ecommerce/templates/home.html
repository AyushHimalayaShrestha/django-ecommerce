{% extends 'layout.html'%}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom-Nepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Hero Section -->
    <section class="relative bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
        <div class="text-center px-6 md:px-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
                Shop the Latest <span class="text-yellow-400">Tech & Gadgets</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-300 mb-8">
                Upgrade your lifestyle with top-quality gadgets, mobiles, and accessories.
            </p>
            <div class="flex justify-center gap-4">
                <a href="#shop"
                   class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-lg shadow-lg hover:bg-yellow-500 transition">
                   Shop Now
                </a>
                <a href="#featured"
                   class="px-6 py-3 border border-gray-400 rounded-lg hover:bg-gray-800 transition">
                   Explore Deals
                </a>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')] bg-cover bg-center opacity-20"></div>
    </section>

</body>
</html>

{% endblock %}
