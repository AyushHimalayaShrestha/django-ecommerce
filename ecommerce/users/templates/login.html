{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <form method="POST" class="border p-4 rounded-md h-[80vh] flex justify-center items-center ">
        <div class="w-full max-w-md shadow-lg p-4 rounded">
            <h1 class="text-2xl font-bold mb-10">Login</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bg-slate-800 hover:bg-slate-800/90 w-full py-2 text-white rounded-md">
                Login
            </button>
        </div>
    </form>

{% endblock %}
